<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>GitHub User Search</title>
</head>
<body>
  <div class="container">
    <h1>GitHub User Search</h1>
    <input type="text" id="user-input" placeholder="Type a GitHub User Name">
    <div id="user-box">
        <span class="titles">User</span>
        <div id="username"></div>
    </div>
    <div id="name-box">
        <span class="titles"> Full Name</span>
        <div id="real-name"></div>
    </div>
    <img id="avatar" src="http://via.placeholder.com/462x462/B2FFC9?text=Find+a+GitHub+user">
    <div id="location-box">
        <span class="titles">Location</span>
        <div id="location"></div>
    </div>
    <a id="html-url" href="" target="_blank">GitHub Profile</a>
    <div id="bio"></div>
    <div id="followers-box">
        <span class="titles">Followed by</span>
        <div id="followers"></div>
    </div>
    <div id="followers-panel"></div>
  </div>

  <footer><a href="https://github.com/krishnayadav0567" >Krishna Yadav</a> 2020<a href="" title="">GitHub</a></footer>
  <script src="script.js"></script>
</body>
</html>
